<!DOCTYPE html>

<head>
    <title>Cajas de texto</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="eventos.js" type="text/javascript" defer></script>
</head>

<body>
    <div class="form-container">
        <div class="form-layout">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" disabled>
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" id="apellidos" name="apellidos" disabled>
            </div>
            <div class="form-group">
                <label for="dni">DNI</label>
                <input type="text" id="dni" name="dni" disabled>
            </div>
            <button id="editar" name="editar">Editar</button>
            <button id="eliminar" name="eliminar" disabled>X</button>
            <button id="agregar" name="agregar" class="btn-add">+</button>
        </div>
    </div>
</body>

</html>
