    <script>
        //Ejercicio 4
        
        let inferior;
        
        let superior;

        do {
            inferior = parseInt(prompt("Límite inferior:"));
            superior = parseInt(prompt("Límite superior:"));

            if (inferior >= superior) {
                alert("El límite inferior debe ser menor que el superior");
            }

        } while (inferior >= superior);

        let suma = 0;
        let fueraIntervalo = 0;
        let igualLimites = false;

        let num;
        
        do {
            num = parseInt(prompt("Introduce un número (0 para terminar):"));
            
            if (!isNaN(num) && num != 0) {

                if (num > inferior && num < superior) {
                    suma += num;
                } else {
                    fueraIntervalo++;
                }
                
                if (num == inferior || num == superior) {
                    igualLimites = true;
                }
            }
        } while (isNaN(num) || num != 0);

        alert(`Suma dentro del intervalo: ${suma}`);
        alert(`Números fuera del intervalo: ${fueraIntervalo}`);
        alert(`¿Número igual a límites? ${igualLimites ? "SÍ" : "NO"}`);
    </script>
