<!DOCTYPE html>

<body style="display: flex;justify-content: center;">
 
        <form method="post" action="https://www.google.com/" style="background-color: lightgray;text-align:center;border: 1px solid;width: 700px;height: 350px;">
              <h2 style="color: white;">Formulario Total</h2>
            <label style="display: inline-block;width: 120px;text-align: right;margin-right: 10px;">Nombre: </label>
            <input type="text" id="nombre" style="border:1px solid;margin-bottom: 10px;box-shadow: inset 2px 2px 4px gray;width:70%;"><br>

            <label style="display: inline-block;width: 120px;text-align: right;margin-right: 10px;">Apellidos: </label>
            <input type="text" id="apellidos" style="border:1px solid;margin-bottom: 10px;box-shadow: inset 2px 2px 4px gray;width:70%;"><br>

            <label style="display: inline-block;width: 120px;text-align: right;margin-right: 10px;">e-mail: </label>
            <input type="email" id="e-mail" style="border:1px solid;margin-bottom: 10px;box-shadow: inset 2px 2px 4px gray;width:70%;"><br>

            <label style="display: inline-block;width: 120px;text-align: right;margin-right: 10px;">DNI: </label>
            <input type="text" id="dni" style="border:1px solid;margin-bottom: 10px;box-shadow: inset 2px 2px 4px gray;width:70%;"><br>

            <label style="display: inline-block;width: 120px;text-align: right;margin-right: 10px;">Password: </label>
            <input type="text" id="password" style="border:1px solid;margin-bottom: 10px;box-shadow: inset 2px 2px 4px gray;width:70%;"><br>

            <label style="display: inline-block;width: 120px;text-align: right;margin-right: 10px;">Repetir password: </label>
            <input type="text" id="repPassword" style="border:1px solid;margin-bottom: 10px;box-shadow: inset 2px 2px 4px gray;width:70%;"><br>

            <label style="display: inline-block;width: 120px;text-align: right;margin-right: 10px;">IP Equipo: </label>
            <input type="text" id="ip" style="border:1px solid;margin-bottom: 10px;box-shadow: inset 2px 2px 4px gray;width:70%;"><br><br>


            <button id="botonEnviar" style="background-color: blue;color: white;width: 100px;height: 35px;">Enviar</button>

        </form>

</body>

</html>
