<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Men√∫ Off-Canvas CSS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        
        /* HEADER FIJO */
        header {
            background: #333;
            color: white;
            padding: 15px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* 1. EL CHECKBOX INVISIBLE (EL CEREBRO) */
        #menu-toggle { display: none; }

        /* 2. EL BOT√ìN DE HAMBURGUESA (LABEL) */
        .menu-btn {
            font-size: 30px;
            cursor: pointer;
            color: white;
            /* Solo visible en m√≥vil, pero aqu√≠ lo dejo fijo para el ejemplo */
        }

        /* 3. EL MEN√ö LATERAL (OCULTO A LA IZQUIERDA) */
        .sidebar-menu {
            position: fixed;
            top: 0;
            left: -250px; /* Lo sacamos de la pantalla */
            width: 250px;
            height: 100vh;
            background: #2c3e50;
            padding-top: 60px;
            transition: left 0.4s ease; /* Animaci√≥n suave */
            box-shadow: 4px 0 15px rgba(0,0,0,0.3);
        }

        .sidebar-menu a {
            display: block;
            padding: 20px;
            color: white;
            text-decoration: none;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .sidebar-menu a:hover { background: #34495e; border-left: 5px solid #e74c3c; }

        /* 4. LA MAGIA: CUANDO EL CHECKBOX EST√Å MARCADO */
        #menu-toggle:checked ~ .sidebar-menu {
            left: 0; /* El men√∫ entra en la pantalla */
        }
        
        /* Efecto opcional: Empujar el contenido */
        .content {
            padding: 80px 20px;
            transition: margin-left 0.4s ease;
        }
        
        #menu-toggle:checked ~ .content {
            margin-left: 250px; /* Empujamos el texto */
        }
    </style>
</head>
<body>

    <input type="checkbox" id="menu-toggle">

    <header>
        <label for="menu-toggle" class="menu-btn">‚ò∞</label>
        <h3>Mi Web App</h3>
    </header>

    <nav class="sidebar-menu">
        <a href="#">üè† Inicio</a>
        <a href="#">üë§ Perfil</a>
        <a href="#">‚öôÔ∏è Configuraci√≥n</a>
        <a href="#">üö™ Salir</a>
    </nav>

    <div class="content">
        <h1>Men√∫ Deslizante "Off-Canvas"</h1>
        <p>Haz clic en el icono de hamburguesa (‚ò∞) arriba a la izquierda.</p>
        <p>Todo esto funciona sin una sola l√≠nea de JavaScript, solo usando el selector <code>:checked</code>.</p>
    </div>

</body>
</html>
