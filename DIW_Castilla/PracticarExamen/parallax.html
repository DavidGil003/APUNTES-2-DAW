<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Parallax & Glassmorphism</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Helvetica Neue', sans-serif; overflow-x: hidden; }

        /* --- SECCIÓN HERO CON PARALLAX --- */
        .hero {
            /* Altura de toda la pantalla */
            height: 100vh; 
            /* Imagen de fondo */
            background-image: url('https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?ixlib=rb-4.0.3&auto=format&fit=crop&w=1500&q=80');
            /* CLAVE DEL PARALLAX: La imagen se queda quieta al hacer scroll */
            background-attachment: fixed; 
            background-position: center;
            background-size: cover;
            
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Capa oscura encima de la imagen para que se lea el texto */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
        }

        /* --- TARJETA DE CRISTAL (GLASSMORPHISM) --- */
        .glass-card {
            position: relative; /* Para estar encima del overlay */
            z-index: 2;
            width: 90%;
            max-width: 500px;
            padding: 40px;
            color: white;
            text-align: center;
            
            /* EL EFECTO CRISTAL */
            background: rgba(255, 255, 255, 0.1); /* Blanco muy transparente */
            backdrop-filter: blur(15px); /* Desenfoque del fondo detrás de la tarjeta */
            -webkit-backdrop-filter: blur(15px); /* Safari */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Borde sutil */
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .glass-card h1 { font-size: 3rem; margin-bottom: 10px; text-shadow: 0 2px 5px rgba(0,0,0,0.5); }
        
        /* Inputs estilizados para fondo oscuro */
        .input-group { margin: 20px 0; text-align: left; }
        .input-group label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 0.9rem; }
        .glass-input {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 5px;
            color: white;
            outline: none;
        }
        .glass-input::placeholder { color: rgba(255,255,255,0.7); }
        .glass-input:focus { background: rgba(255,255,255,0.3); }

        .btn-cta {
            padding: 15px 40px;
            background: #ff7e5f;
            border: none;
            border-radius: 30px;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn-cta:hover { transform: scale(1.05); background: #eb6b4c; }


        /* --- SECCIÓN CONTENIDO (Fondo blanco normal) --- */
        .content-section {
            padding: 80px 20px;
            background: #f8f9fa;
        }

        .grid-gallery {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            /* Grid avanzado: Columnas automáticas que miden mínimo 300px */
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 30px;
        }

        .card-img {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .card-img:hover { transform: translateY(-10px); }
        
        .card-img img { width: 100%; height: 200px; object-fit: cover; }
        .card-body { padding: 20px; }

    </style>
</head>
<body>

    <section class="hero">
        <div class="overlay"></div>
        
        <div class="glass-card">
            <h1>NATURALEZA</h1>
            <p>Explora el mundo con nuestra agencia de viajes premium.</p>
            
            <form>
                <div class="input-group">
                    <label>Destino</label>
                    <input type="text" class="glass-input" placeholder="¿A dónde quieres ir?">
                </div>
                <div class="input-group">
                    <label>Fecha</label>
                    <input type="date" class="glass-input">
                </div>
                <button type="button" class="btn-cta">Buscar Vuelo</button>
            </form>
        </div>
    </section>

    <section class="content-section">
        <h2 style="text-align: center; margin-bottom: 50px; font-size: 2.5rem; color: #333;">Destinos Populares</h2>
        
        <div class="grid-gallery">
            <article class="card-img">
                <img src="https://images.unsplash.com/photo-1493246507139-91e8fad9978e?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=60" alt="Montaña">
                <div class="card-body">
                    <h3>Alpes Suizos</h3>
                    <p>Disfruta de la nieve y el esquí.</p>
                </div>
            </article>
            <article class="card-img">
                <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=60" alt="Playa">
                <div class="card-body">
                    <h3>Caribe</h3>
                    <p>Sol, playa y arena blanca.</p>
                </div>
            </article>
            <article class="card-img">
                <img src="https://images.unsplash.com/photo-1519999482648-25049ddd37b1?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=60" alt="Bosque">
                <div class="card-body">
                    <h3>Selva Amazónica</h3>
                    <p>Aventura en estado puro.</p>
                </div>
            </article>
        </div>
    </section>

</body>
</html>
